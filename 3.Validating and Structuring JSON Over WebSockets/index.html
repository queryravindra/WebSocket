<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validating and Structuring JSON over WebSockets</title>
</head>
<body>

    <h1>Validating and Structuring JSON over WebSockets</h1>


    <script>
        const ws = new WebSocket("ws://localhost:8086");

        ws.addEventListener("open", e => {
            ws.send(JSON.stringify({
                event: "PLAYER_MOVEMENT",
                payload: {
                    x: 250,
                    y: 160
                }
            }));
        });
    </script>
</body>
</html>
